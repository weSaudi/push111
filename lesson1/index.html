<!-- Modal Structure -->
<div class="modal fade" id="quizModal" tabindex="-1" aria-labelledby="quizModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="quizModalLabel">اختبار</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Quiz Wrapper Starts Here -->
        <div class="quiz-wrapper">
          <form id="quizForm">
            <div id="quiz-container">
              <!-- Quiz questions will be injected here -->
            </div>
            <button type="button" class="btn btn-primary mt-3" id="next-btn" onclick="nextQuestion()">التالي</button>
            <button type="button" class="btn btn-secondary mt-3 hidden" id="review-btn" onclick="reviewQuiz()">مراجعة الاختبار</button>
          </form>

          <div id="result" class="alert alert-info hidden mt-3"></div>
          <div id="recommendations" class="mt-3"></div>
        </div>
        <!-- Quiz Wrapper Ends Here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal 2 -->
<div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="modal2Label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal2Label">توصيات </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="suggestion-list">
 
        </ul>
          <!-- Chat List / Container -->
       <div class="chat-list"></div>
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="chat"data-bs-toggle="modal" data-bs-target="#modal2"></div>
       
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
